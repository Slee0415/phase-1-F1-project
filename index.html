<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Flatiron Grand Prix!</h1>
    <h2>Your Team</h2>
    
    <div id="userTeamContainer">
        <div id="userTeam"></div>
        <button id="selectDriversButton">Select Drivers</button>
        
        <button id="simulateRaceButton">Let's Race!</button>
    </div>

    <div id="raceResultsContainer" class="race-results-container">
        <div id="raceResults" class="race-results"></div>
        <ul id = "raceResultsList" class="race-results-list"></ul>
    </div>

    <input type="text" id="search-bar" class="search-bar" placeholder="Search by name...">
    <div id="drivers-list"></div>
    
    <div id="skill-popup" class="skill-popup">
        <div id="skill-points" class="skill-points"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
